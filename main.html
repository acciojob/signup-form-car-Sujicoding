<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="my-form" method="post">
  <label for="name">Name</label>
  <input type="text" id="name" required>
  <br>
  <label for="email">Email</label>
  <input type="email" id="email" required>
  <br>
  <label for="gender_m">M</label>
  <input type="radio" id="gender_m" name="gender" required>
  <label for="gender">F</label>
  <input type="radio" id="gender_f" name="gender" required>
  <br>
  <label for="cars">Choose your car brands</label>
  <select name="cars" id="cars" required>
  <option>BMW</option>
  <option>Audi</option>
  <option>Mercedez</option>
  </select>
  <br>
  <label for="age">Age:</label>
  <input type="number" id="age" min="0" required>
  <br>
  
  <label for="dob">DOB</label>
  <input type="date" id="dob" required>
  <br>
  <label for="phone number">Phone Number</label>
  <input type="number" name="tel" id="tel">
  <br>
  <label for="i agree to the TOS">I agree to the TOS</label>
  <input type="checkbox" name="tos" id="tos">
  <br>
  <label for="password">Password</label>
  <input type="password" id="password" required>
  <br>
  <button type="submit">Submit</button>
  </form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
